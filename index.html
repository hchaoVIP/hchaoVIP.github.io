	<!--轮播图-->
	<div id="myCarousel" class="carousel slide">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-silde-to="0" class=" active"></li>
			<li data-target="#myCarousel" data-silde-to="1"></li>
			<li data-target="#myCarousel" data-silde-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active" style="background: #223240"><img src="img/thumb_IMG_0208_1024.jpg" alt="这是第一张"/></div>
			<div class="item" style="background: #223240"><img src="img/thumb_IMG_0238_1024.jpg" alt="这是第一张"/></div>
			<div class="item" style="background: #223240"><img src="img/thumb_psb_1024.jpg" alt="这是第一张"/></div>
		</div>
		<a href="#myCarousel" data-slide="prew" class="carousel-control left">&lsaquo;</a>
		<a href="#myCarousel" data-slide="next"class="carousel-control right">&rsaquo;</a>
	</div>
	
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//自动播放;
			$('#myCarousel').carousel({
				interval:4000,
			})
			//设置垂直剧中
			var height= $('.carousel-inner img').height() +'px';
			$('.carousel-control').css('line-height',height);
			$(window).resize(function(){
				var height= $('.carousel-inner img').eq(0).height() ||
							$('.carousel-inner img').eq(1).height() ||
							$('.carousel-inner img').eq(2).height();
				$('.carousel-control').css('line-height',height+'px');
			})
		})
	</script>
