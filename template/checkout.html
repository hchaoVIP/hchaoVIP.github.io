<div ng-controller="checkoutCtrl">
	<h2>你的购物车</h2>
	<div class="alert alert-warning" ng-hide="res.length != 0">
		这里没有商品，
		<a href="#/products">点击这里返回购物。</a>
	</div>
	<table class="table table-striped" ng-hide="res.length == 0">
		<thead>
			<tr>
				<th>商品</th>
				<th class="text-right">单价</th>
				<th class="text-center">数量</th>
				<th class="text-center">小计</th>
				<th class="text-center">删除</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in res">
				<th>{{product.name}}</th>
				<th class="text-right">{{product.price|currency:"¥"}}</th>
				<th class="text-center">{{product.counts}}</th>
				<th class="text-center">{{product.price*product.counts|currency:"¥"}}</th>
				<th class="text-center"><button class="btn btn-danger" ng-click="delete(product)">删除</button></th>
			</tr>
		</tbody>

	</table>

</div>
